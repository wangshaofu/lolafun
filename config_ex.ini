# =============================================================================
# BINANCE API CONFIGURATION
# =============================================================================
[FUTURE_ACCOUNT]
APIKey = 
PrivateKeyPath = private_key.pem

BINANCE_API_KEY=
BINANCE_API_KEY_FUTURE=
BINANCE_SECRET=
BINANCE_SECRET_FUTURE=

# =============================================================================
# TRADING PARAMETERS
# =============================================================================
[TRADING]
PositionSizeUSD = 1.0
FundingThreshold = -0.001
StopLossPct = 1.0
ScanIntervalMs = 30000
ExecutionDelayMs = 0
# Capture price X milliseconds before settlement
PriceCaptureOffsetMs = 100
# Trigger NTP sync X milliseconds before settlement
NTPSyncOffsetMs = 10000

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
[LOGGING]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
LogLevel = INFO
LogFile = live_trading_bot.log
# Maximum log file size in MB before rotation
MaxLogSizeMB = 10000000
# Number of backup log files to keep
BackupCount = 1
# Log message format
LogFormat = %(asctime)s - %(levelname)s - %(message)s
# Enable console output
EnableConsoleLog = True
# Enable file logging
EnableFileLog = True

# =============================================================================
# DIRECTORY PATHS
# =============================================================================
[PATHS]
# Data storage directory
DataDirectory = ./data
# Output files directory
OutputDirectory = ./Output
# Backtest files directory
BacktestDirectory = ./Backtest
# Logs directory
LogsDirectory = ./logs
# Temporary files directory
TempDirectory = ./temp

# =============================================================================
# WEBSOCKET CONFIGURATION
# =============================================================================
[WEBSOCKET]
# Funding rate update speed: 1000ms or 3000ms
FundingUpdateSpeed = 1000ms
# Maximum book ticker subscriptions
MaxBookTickerSubscriptions = 100
# Reconnection delay on WebSocket disconnect (milliseconds)
ReconnectDelayMs = 5000
# Ping interval to keep connection alive (milliseconds)
PingIntervalMs = 30000
# Connection timeout (milliseconds)
ConnectionTimeoutMs = 10000

# =============================================================================
# RISK MANAGEMENT
# =============================================================================
[RISK]
# Maximum concurrent trades allowed
MaxConcurrentTrades = 10
# Maximum position size as percentage of total capital
MaxPositionSizePct = 10.0
# Daily loss limit in USD (bot stops trading)
DailyLossLimitUSD = 500.0
# Enable emergency stop functionality
EnableEmergencyStop = True
# Emergency stop loss percentage (kills all positions)
EmergencyStopLossPct = 5.0

# =============================================================================
# MONITORING AND ALERTS
# =============================================================================
[MONITORING]
# Enable performance monitoring
EnablePerformanceMonitoring = True
# Time to generate daily summary (24-hour format)
DailySummaryTime = 23:59
# How often to log trade updates (milliseconds)
LogUpdateIntervalMs = 30000
# Enable trade execution alerts
EnableTradeAlerts = True

# =============================================================================
# NTP TIME SYNCHRONIZATION
# =============================================================================
[NTP]
# Comma-separated list of NTP servers
NTPServers = 162.159.200.1, pool.ntp.org,time.google.com,time.cloudflare.com
# How often to sync time (minutes)
SyncIntervalMinutes = 5
# Maximum acceptable time drift (milliseconds)
MaxTimeDriftMs = 100
# NTP sync timeout (seconds)
SyncTimeoutSeconds = 10

# =============================================================================
# EXCHANGE SETTINGS
# =============================================================================
[EXCHANGE]
# Binance Futures API base URL
BaseURL = https://fapi.binance.com
# Binance WebSocket URL
WebSocketURL = wss://fstream.binance.com
# Rate limit: requests per minute
RateLimitRequestsPerMinute = 1200
# Enable testnet mode (for testing only)
TestnetMode = False
